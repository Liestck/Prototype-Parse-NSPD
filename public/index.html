<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Работа с данными НСПД</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="icon" href="assets/favicon.svg" type="image/x-icon">
</head>
<body>

<div class="container">
  <!-- Левая секция -->
  <div class="section left">
    <h2>ℹ️ Информация</h2>
    <div id="info">Здесь будет информация объекта...</div>
    <button id="showJsonBtn" class="btn-json" style="display:none;">Показать JSON</button>
  </div>

  <!-- Центр -->
  <div class="section center">
    <h2>Работа с данными НСПД</h2>
    <input type="text" id="cadastralInput" placeholder="Введите кадастровый номер" value="61:01:0130201:5889">

    <div class="slider-container">
      <label for="radiusSlider">Радиус: <span id="radiusValue">200</span> м</label>
      <input type="range" id="radiusSlider" min="50" max="1000" value="200">
    </div>

    <div class="size-buttons">
      <label><input type="radio" name="imgSize" value="240"> 240x240</label>
      <label><input type="radio" name="imgSize" value="520" checked> 520x520</label>
      <label><input type="radio" name="imgSize" value="840"> 840x840</label>
      <label><input type="radio" name="imgSize" value="1000"> 1000x1000</label>
    </div>

    <button class="btn-fetch" id="fetchBtn">
      <span class="btn-loader" style="display:none;"></span>
      <span class="btn-text">Получить схему</span>
      
    </button>

    <!-- Контейнер для изображения -->
    <div id="wmsResult" style="margin-top:20px; text-align:center;"></div>
  </div>

  <!-- Правая секция -->
  <div class="section right">
    <h2>⚙️ Настройки</h2>

    <!-- Блок: Слои -->
    <div class="settings-block">
      <h3>Слои</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" id="highlightObject" checked> Выделить объект</label>
      </div>
    </div>
  </div>

<!-- Модальное окно -->
<div id="jsonModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <pre id="jsonViewer"></pre>
  </div>
</div>

<!-- Подключение логики -->
<script type="module" src="assets/main.js"></script>
</body>
</html>
